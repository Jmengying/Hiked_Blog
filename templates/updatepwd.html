{% extends 'base.html' %}

{% block title %}
  修改密码
{% endblock %}

{% block content %}
<h1>修改密码</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="post">
    <div>
      <label>新密码：</label>
      <input type="password" name="password1" required>
    </div>
    <div>
      <label>再次输入:</label>
      <input type="password" name="password2" required>
    </div>
    <br>
    <label></label>
    <button type="submit">修改</button>
  </form>
{% endblock %}
